<div *ngIf="loading; else elseBlock">
</div>

<ng-template #elseBlock>
  <book [data]="bookData" [isNew]="isNew" [adaptOptions]="adaptOptions"></book>
  <schedule [searchingParams]="searchingParams" [adaptOptions]="adaptOptions" [allMembers]="true" (editBook)="popupBook($event)"></schedule>
</ng-template>
